site_name: Machine Learning Engineer Challenge

theme:
  name: material
  palette:
    primary: green
    accent: light green
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - 🏠 Home: index.md
  - 🚀 Quick Start:
    - installation: quick-start/installation.md
    - setup: quick-start/setup.md
    - running: quick-start/running.md
  - 🏗️ Arquitetura:
    - overview: architecture/overview.md
    - components: architecture/components.md
    - ml-pipeline: architecture/ml-pipeline.md
  - 🤖 Machine Learning:
    - data-analysis: ml/data-analysis.md
    - preprocessing: ml/preprocessing.md
    - model-training: ml/model-training.md
    - evaluation: ml/evaluation.md
  - ⚡ API Reference:
    - endpoints: api/endpoints.md
    - models: api/models.md
    - examples: api/examples.md
  - 🐳 Docker:
    - setup: docker/setup.md
    - compose: docker/compose.md
    - deployment: docker/deployment.md
  - 🧪 Testes:
    - running-tests: tests/running-tests.md
    - coverage: tests/coverage.md
    - integration: tests/integration.md
  - 📓 Notebooks:
    - eda: notebooks/eda.md
    - modeling: notebooks/modeling.md
    - experiments: notebooks/experiments.md
  - 🔧 Desenvolvimento:
    - environment: dev/environment.md
    - contributing: dev/contributing.md
    - troubleshooting: dev/troubleshooting.md

repo_name: "ulissesbomjardim/machine-learning-engineer"
repo_url: "https://github.com/ulissesbomjardim/machine-learning-engineer"
edit_uri: "tree/main/docs/"

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
